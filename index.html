<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- App -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>VueJS Fight</title>
</head>
<body>
<div id="app">
    <div class="container">
        <!-- Characters -->
        <div class="row pb-5">
            <!-- The hero -->
            <div class="col">
                <h1 class="text-center">
                    Me
                </h1>

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" :style="{width: playerHealth+'%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>

            <!-- The monster -->
            <div class="col">
                <h1 class="text-center">
                    The Monster
                </h1>

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" :style="{width: monsterHealth+'%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Start control -->
        <div class="row pb-3" v-if="!gameStarted">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" @click="startGame()">
                    Start new game
                </button>
            </div>
        </div>

        <!-- Game controls -->
        <div class="row pb-3" v-else>
            <div class="col">
                <button type="button" class="btn btn-danger btn-block" @click="attack()">Attack</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-block" @click="specialAttack()">Special attack</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success btn-block" @click="heal()">Heal</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark btn-block" @click="giveUp()">Give up</button>
            </div>
        </div>

        <!-- Logs -->
        <div id="logs" class="row" v-if="turns.length > 0">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="alert p-1 animated slideInUp" v-for="turn in turns" :class="{'alert-primary': turn.isPlayer, 'alert-danger text-right': !turn.isPlayer}">
                            {{ turn.text }}
                        </div>

                        <!--<ul>-->
                            <!--<li v-for="turn in turns" :class="{'bg-primary': turn.isPlayer, 'bg-danger': !turn.isPlayer}">-->
                                <!--{{ turn.text }}-->
                            <!--</li>-->
                        <!--</ul>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- VueJS -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- App -->
<script src="js/app.js"></script>
</body>
</html>
